config:
  name: 测试变量优先级
  base_url: http://127.0.0.1:8000
  variables:              # config variables
    varA: "configA"
    varB: "configB"
    varC: "configC"
  parameters:             # parameter variables
    varA: "${P(data/csvFile.csv)}"
    varB: "${P(data/csvFile.csv)}"
teststeps:
  - name: step 1
    variables:              # step variables
      varA: "step1A"
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: 2021032311118
        os_platform: MacOS
        app_version: 1.0.0
        variablePriority: /${varA}/${varB}/${varC} # varA="step1A", varB="paramB1", varC="configC"
      json:
        sign: eeb00001855491a62e72e340de54db74eaf2cb43
    extract:                # extracted variables
      varA: content.code   # suppose varA="extractVarA"
      varB: content.message   # suppose varB="extractVarB"
    validate:
      - equalTo: [statusCode,200]
      - equalTo: [content.code,"00"]
      - equalTo: [content.message,"ok！"]
    output:
      - variables
      - extract
  - name: step 2
    variables:              # step variables
      varA: "step2A"
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: 2021032311118
        os_platform: MacOS
        app_version: 1.0.0
        variablePriority: /${varA}/${varB}/${varC} # varA="step2A", varB="extractVarB", varC="configC"
      json:
        sign: eeb00001855491a62e72e340de54db74eaf2cb43
    validate:
      - equalTo: [statusCode,200]
      - equalTo: [content.code,"00"]
      - equalTo: [content.message,"ok！"]
    extract:                # extracted variables
      varA: content.code   # suppose varA="extractVarA"
      varB: content.message   # suppose varB="extractVarB"