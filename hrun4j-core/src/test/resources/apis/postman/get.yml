name: Postman Echo GET Request
base_url: https://postman-echo.com
variables:
  website: http://lematech.vip
  project: httprunner4j
  author: lematech
request:
  url: /get?website=${website}&project=${project}
  method: GET
setup_hooks:
  - ${shFunction(website,project,author)}
teardown_hooks:
  - ${tdFunction(httprunner4j)}