config:
  name: Postman Echo GET Request
  base_url: https://postman-echo.com
  variables:
    website: http://lematech.vip
    project: httprunner4j
teststeps:
  - name: Postman Echo GET Request And Reference Api
    variables:
      author: lematech
    request:
      url: /get?website=${website}&project=${project}&author=${author}
      method: GET
    validate:
      - equalTo: [status_code,200]
  - name: Reference Api
    api: apis/get.yml
    variables:
      author: lematechvip
    validate:
      - equalTo: [status_code,200]