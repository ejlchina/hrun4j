config:
  name: 复杂操作案例之获取Token信息
  base_url: http://127.0.0.1:8000
teststeps:
  - name: 步骤名称
    setup_hooks:
      - "${hook(teststep_setup_hooks1)}"
      - "${hook(teststep_setup_hooks2)}"
      - "${hook(teststep_setup_hooks3)}"
      - "${hook(teststep_setup_hooks4)}"
      - total1: '${add(1, 5)}'
      - total2: '${add(3, 5)}'
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: 2021032311118
        os_platform: MacOS
        app_version: 1.0.0
        total1: ${total1}
        total2: ${total2}
      json:
        sign: eeb00001855491a62e72e340de54db74eaf2cb43
    validate:
      - equalTo: [statusCode, 200]
      - "check": "statusCode"
        "comparator": "equalTo"
        "expect": 200
      - "check": "content.code"
        "comparator": "equalTo"
        "expect": "00"
      - "check": "content.message"
        "comparator": "equalTo"
        "expect": "ok！"
    teardown_hooks:
      - "${hook(teststep_teardown_hooks1)}"
      - "${hook(teststep_teardown_hooks2)}"
      - "${hook(teststep_teardown_hooks3)}"
      - "${hook(teststep_teardown_hooks4)}"
      - total1: '${add(1, 5)}'
      - total2: '${add(3, 5)}'