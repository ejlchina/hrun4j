config:
  name: 复杂操作案例之获取Token信息
  base_url: http://127.0.0.1:8000
  variables:
    expectCode: "00"
teststeps:
  - name: 步骤名称
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: 2021032311118
        os_platform: MacOS
        app_version: 1.0.0
      json:
        sign: eeb00001855491a62e72e340de54db74eaf2cb43
    validate:
      - equalTo: [statusCode, 200]
      - equalTo: [content.message, "ok！"]
      - equalTo: [content.code, "00"]
      - equalTo: ["${expectCode}", "00"]
      - equalTo: [$.content.code, "00"]
      - equalTo: [$.content.code, "00"]
      - equalTo: ["^message\":\"(.*?)\"$", "message\":\"ok！\""]
      - equalTo: [$.headers.Content-Type, "application/json;charset=UTF-8"]