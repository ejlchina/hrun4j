
config:
    name: "request methods testcase: reference testcase"
    variables:
        foo1: testsuite_config_bar1
        expect_foo1: testsuite_config_bar1
        expect_foo2: config_bar2
    base_url: "https://postman-echo.com"
    verify: False

teststeps:
-
    name: post form data
    variables:
        foo1: bar1
    request:
        method: POST
        url: /post
        headers:
            User-Agent: HttpRunner/add=${add(1,2)}
            Content-Type: "application/x-www-form-urlencoded"
        data: "foo1=$foo1&foo2=$foo3"
    validate:
        - {"check":"statusCode","comparator":"equalTo","expect":"200"}
        - {"check":"headers.Content-Type","comparator":"equalTo","expect":"application/json; charset=utf-8"}
        - {"check":"responseContent.args","comparator":"equalTo","expect":"application/json; charset=utf-8"}